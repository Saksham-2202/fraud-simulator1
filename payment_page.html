<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Simulation - Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="name">
        <h1 id="heading"> GLOBAL REWARD CENTER</h1>
        <p id="timer">Time left: <span id="countdown"></span> seconds</p>
</div>
    <div class="container">
        <div class="card">
            <h1>Scan the QR Code to Claim Your Prize!</h1>
            <img src="Fake_QR.jpg" alt="QR Code" class="qr-code"><br>
            <p class="transaction-id">Transaction ID: TXN1234567890</p>
            <button  onclick="genuineMess()" class="btn_green">I Have Paid</button><br><br>
            
            <div id="quiz" style="display:none; margin-top: 20px;">
                <p id="genuine"><strong>Was this a genuine message?</strong></p>
            <button  id="payButton" class="btn_red"  onclick="alert('Oops! It was fake.'); redirect() ">Yes</button>
            <button  id="paybutton" class="btn_green" id="greenPay" onclick="alert('Correct! It was fake.'); redirect()">No</button>
            </div>
        </div>
    </div>
    <script>
        function genuineMess() {
        document.getElementById('quiz').style.display = 'block';
        }
        function redirect(){
            setTimeout(() => {
            window.location.href = "thank_you.html"; // make sure this file exists
            }, 1000);
        }


    const totalTime = 60;
    const timerElement = document.getElementById("countdown");

    function initTimer() {
        const startTime = localStorage.getItem("timerStart");

    if (!startTime) {
      // User opened this page directly or something broke
      window.location.href = "timeout.html";
      return;
    }

    const start = parseInt(startTime);

    function updateTimer() {
      const now = Date.now();
      const elapsed = Math.floor((now - start) / 1000);
      const remaining = totalTime - elapsed;

      if (remaining <= 0) {
        clearInterval(interval);
        window.location.href = "timeout.html";
      } else {
        timerElement.textContent = remaining;
      }
    }

    updateTimer();
    const interval = setInterval(updateTimer, 1000);
    }

    initTimer();

    </script>
</body>
</html>
